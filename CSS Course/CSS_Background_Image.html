<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Background Image</title>
	<style type="text/css">

	body {
		background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfoRi55AR0zyoQpPFS2LMuU8lFGMcK43LasA&usqp=CAU');
	}
		p {
			background: url('https://apisproductions.com/wp-content/uploads/2020/09/download-1.jpg');
		}
	</style>
</head>
<body>
	<h1>CSS Background Image</h1>

	<u><h2>CSS background-image</h2></u>
	<p>The background-image property specifies an image to use as the background of an element.</p>
	<p>By default, the image is repeated so it covers the entire element.</p>

	<h3>Example</h3>
	<p>Set the background image for a page:</p>
<b><pre>
body {
  background-image: url("paper.gif");
}
</pre></b>
</body>
</html>
