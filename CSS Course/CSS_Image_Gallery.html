<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Image Gallery</title>
	<style>
		div.gallery {
			margin: 5px;
			border: 1px solid #ccc;
			float: left;
			width: 180px;
		}

		div.gallery:hover {
			border: 1px solid #777;
		}

		div.gallery img {
			width: 100%;
			height: auto;
		}

		div.desc {
			padding: 15px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>CSS Image Gallery</h1>
	<p>CSS can be used to create an image gallery.</p>

	<h3>Example</h3>
	<div class="gallery">
		<a href="https://www.w3schools.com/css/img_5terre.jpg" target="_blank">
			<img src="https://www.w3schools.com/css/img_5terre.jpg" alt="Cinque Terre" width="600" height="400">
		</a>
		<div class="desc">
			Add a description of the image here
		</div>
	</div>

	<div class="gallery">
		<a href="https://www.w3schools.com/css/img_forest.jpg" target="_blank">
			<img src="https://www.w3schools.com/css/img_forest.jpg" alt="Forest" width="600" height="400">
		</a>
		<div class="desc">
			Add a description of the image here
		</div>
	</div>

	<div class="gallery">
		<a href="https://www.w3schools.com/css/img_lights.jpg" target="_blank">
			<img src="https://www.w3schools.com/css/img_lights.jpg" alt="Northern Lights" width="600" height="400">
		</a>
		<div class="desc">
			Add a description of the image here
		</div>
	</div>

	<div class="gallery">
		<a href="https://www.w3schools.com/css/img_mountains.jpg" target="_blank">
			<img src="https://www.w3schools.com/css/img_mountains.jpg" alt="Mountains" width="600" height="400">
		</a>
		<div class="desc">
			Add a description of the image here
		</div>
	</div>
</body>
</html>
