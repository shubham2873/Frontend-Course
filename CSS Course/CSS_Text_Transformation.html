<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Text Transfromation</title>
	<style>
		p.uppercase {
			text-transform: uppercase;
		}

		p.lowercase {
			text-transform: lowercase;
		}

		p.capitalize {
			text-transform: capitalize;
		}
	</style>
</head>
<body>
	<h1>Text Transformation</h1>
	<p>The <mark>text-transform</mark> property is used to specify uppercase and lowercase letters in a text.</p>
	<p>It can be used to turn everything into uppercase or lowercase letters, or capitalize the first letter of each word:</p>

	<h3>Example</h3>
	<p class="uppercase">This is some text.</p>
	<p class="lowercase">This is some text.</p>
	<p class="capitalize">This is some text.</p>
</body>
</html>
